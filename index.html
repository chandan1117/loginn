<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    /* Reset styles */
    /* login page styleSheet */
    #mainBody {
      width: 1000px;
      height: 100vh; 
      position: relative; 
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center; 
      overflow: hidden;
    }

    .container {
      width: 250px;
      height: 300px;
      position: absolute;
      left: 10px;
      top: 30px;
      border: #2980b9 2px solid;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .container .input-field {
      position: relative;
      margin-bottom: 20px;
    }

    .container .input-field input {
      width: 100%;
      padding: 10px 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      transition: all 0.3s;
    }

    .container .input-field input:focus {
      border-color: #3498db;
      outline: none;
    }

    .container button {
      width: 100%;
      padding: 10px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .container button:hover {
      background: #2980b9;
    }

    .container p {
      margin-top: 15px;
      color: #666;
      font-size: 14px;
    }

    .container p a {
      color: #3498db;
      text-decoration: none;
      transition: color 0.3s;
    }

    .container p a:hover {
      color: #2980b9;
    }

    
  </style>


<!-- FAQ page styleSheet  -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    .faq-container {
      width: 350px; 
      margin: auto;
      background: white;
      position: absolute;
      right: 10px;
      bottom: 30px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .faq-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .faq-question {
      font-size: 18px;
      cursor: pointer;
      padding: 10px;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .faq-answer {
      display: none;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 5px;
    }

    .arrow {
      margin-left: 10px;
      transition: transform 0.3s;
    }

    .rotate {
      transform: rotate(180deg);
    }
  </style>
<!-- FAQ page styleSheet  -->
</head>

<body>

  <div id="mainBody">
    <div>
      <div class="faq-container">
        <div class="faq-item">
          <div class="faq-question">What is jQuery? <span class="arrow">▼</span></div>
          <div class="faq-answer">A fast, small JS library.</div>
        </div>
        <div class="faq-item">
          <div class="faq-question">How does slideToggle work? <span class="arrow">▼</span></div>
          <div class="faq-answer">Toggles between slideUp and slideDown.</div>
        </div>
        <div class="faq-item">
          <div class="faq-question">Why use jQuery effects? <span class="arrow">▼</span></div>
          <div class="faq-answer">For interactivity and animations.</div>
        </div>
      </div>
    </div>

    <div class="container">
      <h2>Login</h2>
      <div class="input-field">
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-field">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="button" onclick="login()">Login</button>
      <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email && password) {
        // Redirect to the login success page
        window.location.href = "success.html";
      } else {
        alert("Please enter both email and password!");
      }
    }
  </script>

<script>
  $(document).ready(() => {
    $(".faq-question").click(function() {
      $(".faq-answer").not($(this).next()).slideUp();
      $(".faq-question .arrow").not($(this).find(".arrow")).removeClass("rotate");
      $(this).next().slideToggle();
      $(this).find(".arrow").toggleClass("rotate");
    });
  });
