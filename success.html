<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Successful</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #7F00FF, #E100FF);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      color: #fff;
    }

    .message {
      text-align: center;
      animation: fadeIn 1.5s ease-out, slideUp 1.5s ease-out;
    }

    .message h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .message p {
      font-size: 1.2em;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
      }
      to {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Login Successful!</h1> 
  </div>
</body>
</html>
